<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <meta name="description" content="A brief page description">
    <meta name="keywords" content="html,cheatsheet" /> 
    <link rel="apple-touch-icon" href="apple-touch-icon.png"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  
</head>

<body>

    <div class="container mt-3">        
        <div class="row">
            <div class="col-3">&nbsp;</div>
            <div class="col-6">
                <h2>Calculator</h2>
                <br/>
                <div>
                    <label for="selector1" class="form-label">First Number <span class="text-danger">(Number Only)</span></label>
                    <input type="number" id="selector1" class="form-control" placeholder="Enter First Number" required>                    
                  </div>
                  <br/>
                  <div>
                    <label for="mathValue" class="form-label">Math Operation</label>
                    <select id="mathValue" class="form-select" required>
                      <option value="0">Select Option</option>
                        <option value="+">+</option>
                        <option value="*">x</option>
                        <option value="-">-</option>
                        <option value="/">รท</option>
                    </select>               
                  </div>
                  <br/>
                  <div>
                    <label for="selector2" class="form-label">Second Number <span class="text-danger">(Number Only)</span></label>
                    <input type="number" id="selector2" class="form-control" placeholder="Enter Second Number" required>
                  </div>
                  <br/>

                  <h2 class="bg-success text-white" id="result"></h2>

                  <br/>
                  <button onclick="return Calculate()" class="btn btn-primary">Calculate</button> 
                  <button onclick="Reset()" class="btn btn-danger">Reset</button>


                  <br/>

                  


                
            </div>
            <div class="col-3">&nbsp;</div>

        </div>
                     
      </div>

      
    <script src="main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
